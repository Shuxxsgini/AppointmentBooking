<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Black & White Appointment Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    h1 {
        border-bottom: 2px solid #fff;
        padding-bottom: 10px;
    }
    form {
        max-width: 400px;
        margin: auto;
        background: #111;
        padding: 20px;
        border-radius: 10px;
    }
    label {
        display: block;
        margin-top: 15px;
        text-align: left;
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
    }
    input {
        background: #222;
        color: #fff;
    }
    button {
        background: #fff;
        color: #000;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background: #ddd;
    }
    .booked {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
</style>
</head>
<body>

<h1>Book Your Appointment</h1>

<form id="bookingForm">
    <label>Name:</label>
    <input type="text" id="name" required>
    
    <label>Email:</label>
    <input type="email" id="email" required>
    
    <label>Date:</label>
    <input type="date" id="date" required>
    
    <label>Meeting Link:</label>
    <input type="url" id="link" required>
    
    <button type="submit">Book Appointment</button>
    <div id="status" class="booked"></div>
</form>

<!-- EmailJS Library -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("BH_FJZeX66gd4-ZTA"); // Replace with your EmailJS Public Key
    })();

    const bookedDates = new Set();

    document.getElementById("bookingForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const date = document.getElementById("date").value;
        const link = document.getElementById("link").value;

        const statusDiv = document.getElementById("status");

        // Check if date is already booked
        if (bookedDates.has(date)) {
            statusDiv.textContent = "Sorry, this date is already booked!";
            return;
        }

        // Mark as booked
        bookedDates.add(date);
        statusDiv.textContent = "Appointment with Scale Service booked successfully!";

        // Email content
        const templateParams = {
            name: name,
            email: email,
            date: date,
            link: link
        };

        // Send email to user
        emailjs.send("service_71pvhhg", "template_wrguzjx", {
            to_email: email,
            from_name: "Appointment System",
            message: `Hello ${name},\n\nYour appointment is confirmed for ${date}.\nMeeting Link: ${link}\n\nThank you!`
        }).then(() => {
            console.log("User email sent.");
        });

        // Send email to both fixed addresses
        const adminEmails = ["kumarishubhangini9440@gmail.com", "sanskarpani97@gmail.com"];
        adminEmails.forEach(adminEmail => {
            emailjs.send("service_71pvhhg", "template_wrguzjx", {
                to_email: adminEmail,
                from_name: "Appointment System",
                message: `New appointment booked:\nName: ${name}\nEmail: ${email}\nDate: ${date}\nMeeting Link: ${link}`
            }).then(() => {
                console.log(`Admin email sent to ${adminEmail}`);
            });
        });
    });
</script>

</body>
</html>
