<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment Booking</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: white;
    }
    form {
        background-color: #222;
        padding: 20px;
        border-radius: 8px;
        display: inline-block;
        text-align: left;
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: none;
        font-size: 14px;
    }
    input {
        background-color: white;
        color: black;
    }
    button {
        background-color: white;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background-color: #ddd;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
    emailjs.init("BH_FJZeX66gd4-ZTA"); // Public Key
})();

// Simple random Google Meet link generator
function generateMeetLink() {
    let chars = 'abcdefghijklmnopqrstuvwxyz';
    let segment = () => Array.from({length: 3}, () => chars[Math.floor(Math.random()*chars.length)]).join('');
    return `https://meet.google.com/${segment()}-${segment()}-${segment()}`;
}

function sendAppointment(e) {
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let date = document.getElementById("date").value;
    let time = document.getElementById("time").value;

    if (!name || !email || !date || !time) {
        alert("Please fill all fields.");
        return;
    }

    let meetLink = generateMeetLink();

    let templateParams = {
        user_name: name,
        user_email: email,
        appointment_date: date,
        appointment_time: time,
        meeting_link: meetLink,
        admin_email_1: "kumarishubhangini9440@gmail.com",
        admin_email_2: "sanskarpani97@gmail.com"
    };

    // Send to user
    emailjs.send("service_lku228c", "template_wrguzjx", templateParams)
    .then(() => {
        alert("Appointment booked! Meeting link sent to your email.");
    }, (error) => {
        console.error("Error:", error);
        alert("Failed to send email.");
    });
}
</script>
</head>
<body>

<h1>Book Your Appointment</h1>
<form onsubmit="sendAppointment(event)">
    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label>Date:</label>
    <input type="date" id="date">

    <label>Time:</label>
    <input type="time" id="time">

    <button type="submit">Book Appointment</button>
</form>

</body>
</html>
